<!DOCTYPE html>
<html>
<head>
	<title>Business Card Layout</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<h2>John Doe</h2>
			<h3>Professional Engineer</h3>
			<div class="location">
				<h4>Location:</h4>
				<p>123 Main Street, Anytown USA</p>
			</div>
			<div class="work-location">
				<h4>Work Location:</h4>
				<p>456 Industrial Blvd, Anytown USA</p>
			</div>
			<div class="contact">
				<h4>Contact:</h4>
				<p>Phone: 555-123-4567</p>
				<p>Email: john.doe@example.com</p>
			</div>
			<div class="social-media">
				<h4>Social Media:</h4>
				<ul>
					<li><a href="#">LinkedIn</a></li>
					<li><a href="#">Twitter</a></li>
					<li><a href="#">GitHub</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
