<!DOCTYPE html>
<html>
<head>
	<title>Random Number Generator</title>
</head>
<body>
	<label for="num-input">Enter maximum number:</label>
	<input type="number" id="num-input">
	<button id="generate-btn">Generate</button>
	<p id="result"></p>

	<a href="https://pratiksharma.name.np/" rel="noopener">Go Back</a>

	<script>
		// get references to the HTML elements
		const numInput = document.getElementById('num-input');
		const generateBtn = document.getElementById('generate-btn');
		const result = document.getElementById('result');

		// add a click event listener to the generate button
		generateBtn.addEventListener('click', () => {
		  // get the user's entered number
		  const maxNum = numInput.value;

		  // generate a random number between 1 and the user's entered number
		  const randomNum = Math.floor(Math.random() * maxNum) + 1;

		  // display the random number to the user
		  result.textContent = `Your random number is ${randomNum}!`;
		});
	</script>
</body>
</html>
